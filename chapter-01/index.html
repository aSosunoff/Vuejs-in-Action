<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A JavaScript Calculator</title>
    <style>
        p, input{ font-family: monospace; }
        p { white-space: pre; }
    </style>
</head>
<body>
    <div id="myCalc">
        <p> x <input class="calc-x-input" value="0"> </p>
        <p> y <input class="calc-y-input" value="0"> </p>
        <p>------------------------------------------</p>
        <p> = <span class="calc-result"></span></p>
    </div>
<script src="js.js"></script>
</body>
</html>
